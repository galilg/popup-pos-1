<template name="EditUser">
  <div class="edit-user">
    <h1>Edit user: {{currentUser}}</h1>
    <form class="Edituser">
	<p><h3><span class="label label-default">Change Email:</span> <input type="email" name="email"></h3></p>
        <p><h3><span class="label label-default">Change Account Type:</span></h3> 
        	<select class="form-control" name ="accountType">
        		<option value="Server">Server</option>
        		<option value="Chef">Chef</option>
        		<option value="Manager">Manager</option>
        	</select>
        	</p>
        <p><input type="submit" class="btn btn-primary" value="Submit"></p>
    </form>
  </div>
</template>
